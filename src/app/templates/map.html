<div class="container">
	<h1>Input desired locations:</h1>

	<div class="form-group">
		<label for="inputLocation1">Location 1</label>
		<input type="text" class="form-control" id="inputLocation1" placeholder="Location 1" [(ngModel)]="location1" >
	</div>
	<div class="form-group">
		<label for="inputLocation2">Location 2</label>
		<input type="text" class="form-control" id="inputLocation2" placeholder="Location 2" [(ngModel)]="location2" >
	</div>

	<button (click)=" getDrivingDistanceDuration()" type="button" class="btn btn-default">Calculate</button>



	<p>Matched Location 1: {{foundOrigin}}</p>

	<p>Matched Location 2: {{foundDestination}}</p>

	<p>Distance: {{distance}}</p>

	<p>Duration: {{duration}}</p>

	<div *ngIf="status !== null" class="alert alert-dismissible"
		  [ngClass]="status.type" role="alert">

		{{ status.message }}
	</div>

	<img [attr.src]="mapUrl" alt="map"/>

</div>
