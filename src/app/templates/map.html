<h1>Input a location:</h1>
<form>
	<div class="form-group">
		<label for="location1">Location 1</label>
		<input type="text" class="form-control" id="location1" placeholder="Location 1" [(ngModel)]="location1">
	</div>
	<div class="form-group">
		<label for="location2">Location 2</label>
		<input type="text" class="form-control" id="location2" placeholder="Location 2" [(ngModel)]="location2">
	</div>
	</form>
<hr/>
<p>Location1: {{location1}}</p>
<p>Location2: {{location2}}</p>
